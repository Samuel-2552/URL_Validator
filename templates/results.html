<table>
  <thead>
    <tr>
      <th>Website</th>
      <th>Website Available</th>
      <th>Keyword Present</th>
      <th>Comments</th>
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
    <tr>
      <td>{{ result.url }}</td>
      <td>{{ "TRUE" if result.status_code == "200" else "FALSE" }}</td>
      <td>{{ "TRUE" if result.keyword_found else "FALSE" }}</td>
      <td>{{ result.status_code if result.status_code != "200" else "" }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
